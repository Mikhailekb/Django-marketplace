{% load static %}
{% block footer %}
  <footer class="Footer">
    <div class="wrap">
      <div class="row Footer-main">

                                                                                  alt="logo_footer.png"/></a>
        </div>
        <div class="row-block">
          <strong class="Footer-title">Навигация
          </strong>
          <ul class="menu menu_vt Footer-menu">

            <li class="menu-item"><a class="menu-link" href="#">Сравнение</a>
            </li>
            <li class="menu-item"><a class="menu-link" href="#">Профиль</a>
            </li>

          </ul>
        </div>
        <div class="row-block">
          <strong class="Footer-title">Контакты
          </strong>
          <p>Phone: 8.800.200.600<br>Email: xxx@meg.com<br>
          </p>
          <ul class="menu menu_img menu_smallImg Footer-menuSoc">
            <li class="menu-item"><a class="menu-link" href="#"><img src="{% static 'img/icons/socialFooter/fb.svg' %}"
                                                                     alt="fb.svg"/></a>
            </li>
            <li class="menu-item"><a class="menu-link" href="#"><img src="{% static 'img/icons/socialFooter/tw.svg' %}"
                                                                     alt="tw.svg"/></a>

                                                                     alt="mail.svg"/></a>

        </div>

        <div class="row row_space">
